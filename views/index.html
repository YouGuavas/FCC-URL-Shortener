<html>
  <head>
    <title>{{title}}</title>
    <meta name="description" content="A cool thing made with MongoDB">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        URL Shortener Microservice
      </h1>
    </header>
    <section>
      <input type="text" id="text" /><input type="submit" onclick="onClick()" />
      <p>
        Pass a URL to shorten.
      </p>
      <p>
        Then just copy and paste the shortened url into your browser, and you should be redirected!
      </p>
    </section>
  </body>
  <script>
  const onClick = () => {
    const url = document.getElementById('text').value;
    window.location.replace('https://url-shortener-guava.glitch.me/new/' + url);
  }
  </script>
</html>
